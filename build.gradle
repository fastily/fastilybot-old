apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
	compile "info.picocli:picocli:2.0.3"
    compile "fastily:jwiki:1.4.1"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}


task bmgr(type: Jar) {
  baseName = "BMgr"
  version = "1.0.0"

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }

  manifest {
    attributes 'Main-Class': 'enwp.BMgr'
  }
  
  exclude "META-INF/*.SF", "**/LICENSE*", "**/NOTICE*", "**/maven/**", "**/tools/**"

  with jar
}